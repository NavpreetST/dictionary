<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal German Dictionary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .modal-overlay { transition: opacity 0.3s ease; }
        .modal-container { transition: transform 0.3s ease; }
        .table-container::-webkit-scrollbar { display: none; }
        .table-container { -ms-overflow-style: none; scrollbar-width: none; }
        .filter-btn.active {
            background-color: #2563eb; /* blue-600 */
            color: white;
        }
        .alpha-btn.active {
            background-color: #3b82f6; /* blue-500 */
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Mein persönliches Wörterbuch</h1>
            <p class="text-gray-600 mt-2">Your personal space to grow your German vocabulary.</p>
        </header>

        <main>
            <!-- Input Section -->
            <div class="bg-white p-6 rounded-xl shadow-md mb-8">
                <div class="flex flex-col sm:flex-row gap-4">
                    <input type="text" id="word-input" class="flex-grow w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="Enter a German word...">
                    <button id="add-word-btn" class="w-full sm:w-auto bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out transform hover:scale-105">
                        <span id="add-word-text">Add Word</span>
                        <div id="loading-spinner" class="hidden animate-spin rounded-full h-5 w-5 border-b-2 border-white mx-auto"></div>
                    </button>
                </div>
                 <div id="error-message" class="text-red-500 mt-2 text-sm"></div>
            </div>

            <!-- Filtering Section -->
            <div class="bg-white p-4 rounded-xl shadow-md mb-8">
                <div id="pos-filter-container" class="flex flex-wrap gap-2 mb-4">
                    <!-- Part of Speech filters will be here -->
                </div>
                <div id="alpha-filter-container" class="flex flex-wrap gap-1">
                    <!-- Alphabet filters will be here -->
                </div>
            </div>


            <!-- Dictionary Table -->
            <div class="bg-white rounded-xl shadow-md overflow-hidden">
                <div class="table-container overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Article</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">German</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">English</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Definition</th>
                                <th scope="col" class="relative px-6 py-3"><span class="sr-only">Delete</span></th>
                            </tr>
                        </thead>
                        <tbody id="dictionary-tbody" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
                 <div id="no-words-message" class="hidden text-center py-10 px-6">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V7M3 7l9 6 9-6" /></svg>
                    <h3 class="mt-2 text-sm font-medium text-gray-900">No words found</h3>
                    <p class="mt-1 text-sm text-gray-500">Try adjusting your filters or adding a new word.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal-overlay fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center hidden" style="z-index: 50;">
        <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded-xl shadow-lg z-50 overflow-y-auto p-6 transform scale-95">
            <div class="text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 flex items-center text-red-500 mx-auto" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.21 3.03-1.742 3.03H4.42c-1.532 0-2.492-1.696-1.742-3.03l5.58-9.92zM10 13a1 1 0 110-2 1 1 0 010 2zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
                <h3 class="text-xl font-bold text-gray-800 mt-4">Delete Word</h3>
                <p class="text-sm text-gray-500 mt-2">Are you sure you want to delete "<span id="word-to-delete-span" class="font-semibold"></span>"? This action cannot be undone.</p>
            </div>
            <div class="mt-6 flex justify-center gap-4">
                <button id="cancel-delete-btn" class="py-2 px-6 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">Cancel</button>
                <button id="confirm-delete-btn" class="py-2 px-6 bg-red-600 text-white rounded-lg hover:bg-red-700">Delete</button>
            </div>
        </div>
    </div>


    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, query, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-dictionary-app-v3';

        // --- Initialize Firebase ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- DOM Elements ---
        const wordInput = document.getElementById('word-input');
        const addWordBtn = document.getElementById('add-word-btn');
        const addWordText = document.getElementById('add-word-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const dictionaryTbody = document.getElementById('dictionary-tbody');
        const errorMessage = document.getElementById('error-message');
        const noWordsMessage = document.getElementById('no-words-message');
        const deleteModal = document.getElementById('delete-modal');
        const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
        const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
        const wordToDeleteSpan = document.getElementById('word-to-delete-span');
        const posFilterContainer = document.getElementById('pos-filter-container');
        const alphaFilterContainer = document.getElementById('alpha-filter-container');

        let userId = null;
        let wordToDelete = null;
        
        // --- State Management ---
        const state = {
            allWords: [],
            filters: {
                pos: 'All', // Part of Speech
                alpha: 'All' // Alphabet
            }
        };

        // --- Authentication ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                listenForWords();
            } else {
                 try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Authentication Error:", error);
                    errorMessage.textContent = "Could not connect to the service. Please refresh the page.";
                }
            }
        });

        // --- Add Word Logic ---
        addWordBtn.addEventListener('click', handleAddWord);
        wordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleAddWord();
        });

        async function handleAddWord() {
            const germanWord = wordInput.value.trim().toLowerCase();
            if (!germanWord) { showError("Please enter a German word."); return; }
            if (!userId) { showError("Authentication not ready. Please wait a moment."); return; }

            setLoading(true);
            clearError();

            try {
                const prompt = `For the German word "${germanWord}", provide its part of speech (e.g., Noun, Verb, Adjective), its definitive article (der, die, das) if it's a noun, a simple English definition, and the most common English translation. If the word is not a noun, the article should be "–". Use "Other" for parts of speech you are unsure about. Format the response as a JSON object with keys "partOfSpeech", "article", "definition", and "translation". Example: {"partOfSpeech": "Noun", "article": "der", "definition": "A domestic canine.", "translation": "dog"}`;
                
                const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error(`API request failed with status ${response.status}`);
                
                const result = await response.json();
                
                if (result.candidates && result.candidates[0].content && result.candidates[0].content.parts[0]) {
                    const textResponse = result.candidates[0].content.parts[0].text;
                    const cleanedText = textResponse.replace(/```json|```/g, '').trim();
                    const wordData = JSON.parse(cleanedText);

                    const wordRef = doc(db, `artifacts/${appId}/users/${userId}/words`, germanWord);
                    await setDoc(wordRef, {
                        german: germanWord,
                        partOfSpeech: wordData.partOfSpeech || 'Other',
                        article: wordData.article || '–',
                        definition: wordData.definition,
                        translation: wordData.translation,
                        createdAt: new Date()
                    });
                    wordInput.value = '';
                } else {
                     throw new Error("Invalid response structure from the API.");
                }
            } catch (error) {
                console.error("Error adding word:", error);
                showError("Could not fetch the word details. Please try again.");
            } finally {
                setLoading(false);
            }
        }

        // --- Real-time Data Fetching ---
        function listenForWords() {
            if (!userId) return;
            const wordsCollection = collection(db, `artifacts/${appId}/users/${userId}/words`);
            const q = query(wordsCollection);

            onSnapshot(q, (snapshot) => {
                const words = [];
                snapshot.forEach((doc) => words.push(doc.data()));
                state.allWords = words.sort((a, b) => a.german.localeCompare(b.german));
                renderApp();
            }, (error) => {
                console.error("Error listening to words:", error);
                showError("Could not load your dictionary.");
            });
        }

        // --- Main Render Function ---
        function renderApp() {
            renderFilters();
            renderWords();
        }

        // --- Filtering Logic ---
        function renderFilters() {
            // Part of Speech Filters
            const posTypes = ['All', 'Noun', 'Verb', 'Adjective', 'Other'];
            posFilterContainer.innerHTML = posTypes.map(pos => `
                <button data-pos="${pos}" class="filter-btn pos-filter-btn px-4 py-2 text-sm font-medium rounded-md transition-colors ${state.filters.pos === pos ? 'active' : 'bg-gray-200 hover:bg-gray-300'}">
                    ${pos}
                </button>
            `).join('');

            // Alphabet Filters
            const alphabet = ['All', ...'abcdefghijklmnopqrstuvwxyz'.split('')];
            alphaFilterContainer.innerHTML = alphabet.map(letter => `
                 <button data-alpha="${letter}" class="alpha-btn alpha-filter-btn w-8 h-8 text-xs font-medium rounded-md transition-colors capitalize ${state.filters.alpha === letter ? 'active' : 'bg-gray-200 hover:bg-gray-300'}">
                    ${letter}
                </button>
            `).join('');
        }
        
        posFilterContainer.addEventListener('click', (e) => {
            if(e.target.classList.contains('pos-filter-btn')) {
                state.filters.pos = e.target.dataset.pos;
                renderApp();
            }
        });

        alphaFilterContainer.addEventListener('click', (e) => {
            if(e.target.classList.contains('alpha-filter-btn')) {
                state.filters.alpha = e.target.dataset.alpha;
                renderApp();
            }
        });

        // --- UI Rendering ---
        function renderWords() {
            let filteredWords = state.allWords;

            // Apply PoS filter
            if (state.filters.pos !== 'All') {
                filteredWords = filteredWords.filter(word => word.partOfSpeech === state.filters.pos);
            }

            // Apply Alphabet filter
            if (state.filters.alpha !== 'All') {
                filteredWords = filteredWords.filter(word => word.german.startsWith(state.filters.alpha));
            }

            dictionaryTbody.innerHTML = '';
            if (filteredWords.length === 0) {
                noWordsMessage.classList.remove('hidden');
            } else {
                noWordsMessage.classList.add('hidden');
                filteredWords.forEach(word => {
                    const row = document.createElement('tr');
                    row.className = "hover:bg-gray-50 transition-colors";
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${word.article}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-blue-600 capitalize">${word.german}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${word.partOfSpeech}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${word.translation}</td>
                        <td class="px-6 py-4 text-sm text-gray-500 max-w-xs truncate" title="${word.definition}">${word.definition}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <button data-word="${word.german}" class="delete-btn text-gray-400 hover:text-red-500 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                            </button>
                        </td>
                    `;
                    dictionaryTbody.appendChild(row);
                });
            }
        }

        // --- Delete Logic & Modal Handling ---
        dictionaryTbody.addEventListener('click', (e) => {
            const deleteButton = e.target.closest('.delete-btn');
            if (deleteButton) {
                wordToDelete = deleteButton.dataset.word;
                showDeleteModal(wordToDelete);
            }
        });

        function showDeleteModal(word) {
            wordToDeleteSpan.textContent = word;
            deleteModal.classList.remove('hidden');
        }

        function hideDeleteModal() {
            deleteModal.classList.add('hidden');
            wordToDelete = null;
        }

        cancelDeleteBtn.addEventListener('click', hideDeleteModal);

        confirmDeleteBtn.addEventListener('click', async () => {
            if (!wordToDelete || !userId) return;
            try {
                const wordRef = doc(db, `artifacts/${appId}/users/${userId}/words`, wordToDelete);
                await deleteDoc(wordRef);
                hideDeleteModal();
            } catch (error) {
                console.error("Error deleting word:", error);
                hideDeleteModal();
                showError("Failed to delete word. Please try again.");
            }
        });

        // --- UI Helpers ---
        function setLoading(isLoading) {
            addWordBtn.disabled = isLoading;
            addWordText.classList.toggle('hidden', isLoading);
            loadingSpinner.classList.toggle('hidden', !isLoading);
        }

        function showError(message) { errorMessage.textContent = message; }
        function clearError() { errorMessage.textContent = ''; }

        // Initial Load
        renderApp();
    </script>
</body>
</html>
